<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agenten-Login – Spielerprofil</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background: #000;
    color: #00ff99;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #00ff99;
    padding: 2rem;
    border-radius: 8px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 0 15px #00ff99;
    text-align: center;
  }
  h1 {
    margin-bottom: 1rem;
    font-size: 1.5rem;
    color: #00ff99;
  }
  label {
    display: block;
    text-align: left;
    margin-top: 1rem;
    font-weight: bold;
  }
  input, select, button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.3rem;
    border-radius: 4px;
    border: 1px solid #00ff99;
    background: #111;
    color: #00ff99;
    font-size: 1rem;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #0ff;
    box-shadow: 0 0 8px #0ff;
  }
  button {
    background: #00ff99;
    color: #000;
    border: none;
    margin-top: 1.5rem;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  button:hover {
    background: #0ff;
    box-shadow: 0 0 10px #0ff;
  }
  .success { color: #00ff99; font-weight: bold; }
  .error { color: red; font-weight: bold; }
  #accessGranted {
    display: none;
    font-size: 2rem;
    color: #00ff99;
    animation: blink 0.8s infinite alternate;
  }
  @keyframes blink { 0% { opacity: 1; } 100% { opacity: 0.4; } }
</style>
</head>
<body>

<!-- Formularseite -->
<div id="formPage" class="card">
  <h1>Agenten-Datenbank</h1>
  <form id="playerForm">
    <label for="nickname">Deckname</label>
    <input type="text" id="nickname" name="Nickname" required placeholder="Codename eingeben">
    <label for="haender">Händigkeit</label>
    <select id="haender" name="haender" required>
      <option value="links">Links</option>
      <option value="rechts">Rechts</option>
    </select>
    <label for="gender">Geschlecht</label>
    <select id="gender" name="Gender" required>
      <option value="m">Männlich</option>
      <option value="w">Weiblich</option>
      <option value="d">Divers</option>
    </select>
    <button type="submit">Profil sichern</button>
  </form>
  <div id="message"></div>
</div>

<!-- Zugriff gewährt -->
<div id="accessGranted">ZUGRIFF GEWÄHRT...</div>

<!-- Bestätigungsseite -->
<div id="confirmationPage" class="card" style="display:none;">
  <h1>Agentenprofil gespeichert</h1>
  <p class="success">✔ Operation erfolgreich abgeschlossen.</p>
  <label>
    <input type="checkbox" id="securityConfirm"> Sicherheitsrichtlinien gelesen
  </label>
  <button id="proceedBtn" disabled>Weiter zur Einsatzwarteschlange</button>
</div>

<!-- Warteschlangen-Seite -->
<div id="waitingPage" class="card" style="display:none;">
  <h1>Einsatzwarteschlange</h1>
  <p>Bitte warten...</p>
  <p>Aktuelle Position: <span id="queuePos">-</span></p>
</div>

<!-- Supabase SDK laden -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  // Supabase Client sauber initialisieren
  const supabaseUrl = "https://ydqlidnpqxuwxhlpnfon.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkcWxpZG5wcXh1d3hobHBuZm9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1OTgyMTMsImV4cCI6MjA3MDE3NDIxM30.EJZyB68bgmSObnSbxKInlLgMZw9_UPPgvXl6w6d0U4c";
  const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

  const formPage = document.getElementById("formPage");
  const accessGranted = document.getElementById("accessGranted");
  const confirmationPage = document.getElementById("confirmationPage");
  const waitingPage = document.getElementById("waitingPage");
  const messageDiv = document.getElementById("message");
  const proceedBtn = document.getElementById("proceedBtn");
  const securityConfirm = document.getElementById("securityConfirm");

  document.getElementById("playerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nickname = document.getElementById("nickname").value.trim();
    const haender = document.getElementById("haender").value;
    const gender = document.getElementById("gender").value;

    if (!nickname) {
      messageDiv.textContent = "⚠ Bitte Decknamen eingeben.";
      messageDiv.className = "error";
      return;
    }

    try {
      const { data, error } = await supabaseClient
        .from("Players")
        .insert([{ Nickname: nickname, haender, Gender: gender, is_ready: false }])
        .select("id")
        .single();

      if (error) throw error;

      localStorage.setItem("player_id", data.id);
      formPage.style.display = "none";
      accessGranted.style.display = "block";

      setTimeout(() => {
        accessGranted.style.display = "none";
        confirmationPage.style.display = "block";
      }, 2000);

    } catch (err) {
      messageDiv.textContent = "Fehler: " + err.message;
      messageDiv.className = "error";
    }
  });

  securityConfirm.addEventListener("change", () => {
    proceedBtn.disabled = !securityConfirm.checked;
  });

  proceedBtn.addEventListener("click", () => {
    confirmationPage.style.display = "none";
    waitingPage.style.display = "block";
    document.getElementById("queuePos").textContent = Math.floor(Math.random() * 20) + 1;
  });

});
</script>
</body>
</html>
