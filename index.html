<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenten—DB (stabil)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Modernere Schriftart */
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e); /* Dunkler Gradient-Hintergrund */
            color: #00ff99;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: linear-gradient(145deg, rgba(10, 10, 26, 0.9), rgba(26, 26, 46, 0.9)); /* Subtiler Karten-Gradient */
            border: 2px solid #00ff99;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.3); /* Weicherer Schatten */
            text-align: center;
            animation: fadeInScale 0.8s ease-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 255, 153, 0.5);
        }
        input, select, button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.4rem;
            border-radius: 8px;
            border: 1px solid #00ff99;
            background: rgba(17, 17, 17, 0.8);
            color: #00ff99;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #33ffbb;
            box-shadow: 0 0 10px rgba(51, 255, 187, 0.5);
        }
        button {
            background: linear-gradient(90deg, #00cc66, #00ff99);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(90deg, #00ff99, #33ffbb);
            transform: scale(1.05);
        }
        button:disabled {
            background: linear-gradient(90deg, #006633, #009966);
            opacity: 0.6;
            transform: scale(1);
            cursor: not-allowed;
        }
        small {
            color: #33ffbb;
            font-size: 0.9rem;
            margin-top: 0.3rem;
            text-align: left;
            opacity: 0.9;
        }
        .error {
            color: #ff6666;
            font-weight: bold;
            margin-top: 1rem;
            animation: pulse 0.5s ease-in-out;
        }
        .success {
            color: #00ff99;
            font-weight: bold;
            margin-top: 1rem;
            animation: fadeIn 0.5s ease-out;
        }
        #debug {
            margin-top: 1.5rem;
            text-align: left;
            color: #99ffcc;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 150px;
            overflow: auto;
            background: rgba(10, 10, 26, 0.7);
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px dashed #33ffbb;
            transition: opacity 0.3s ease;
        }
        #debug:empty {
            display: none;
        }
        .loader {
            border: 4px solid rgba(34, 34, 34, 0.8);
            border-top: 4px solid #00ff99;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1.2s linear infinite;
            display: inline-block;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* Übergänge zwischen Seiten */
        .card[style*="display: none"] {
            animation: fadeOut 0.5s ease-out;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="formPage" class="card">
        <h1>Agenten-Datenbank</h1>
        <form id="playerForm">
            <label for="nickname">Deckname</label>
            <input id="nickname" name="Nickname" required placeholder="Codename eingeben" />
            <small>Bitte keinen echten Namen verwenden!</small>

            <label for="haender">Händigkeit</label>
            <select id="haender" name="haender" required>
                <option value="links">Links</option>
                <option value="rechts">Rechts</option>
            </select>

            <label for="gender">Geschlecht</label>
            <select id="gender" name="Gender" required>
                <option value="m">Männlich</option>
                <option value="w">Weiblich</option>
                <option value="d">Divers</option>
            </select>

            <button type="submit">Profil sichern</button>
        </form>
        <div id="message" aria-live="polite"></div>
        <div id="debug" style="display:none;"></div>
    </div>

    <div id="confirmationPage" class="card" style="display:none">
        <h1>Agentenprofil gespeichert</h1>
        <p class="success">✔ Operation erfolgreich abgeschlossen.</p>
        <label><input type="checkbox" id="securityConfirm"> Sicherheitsrichtlinien gelesen</label>
        <button id="proceedBtn" disabled>Weiter zur Einsatzwarteschlange</button>
        <div id="confMessage"></div>
    </div>

    <div id="waitingPage" class="card" style="display:none">
        <h1>Einsatzwarteschlange</h1>
        <p>Bitte warten<span class="loader"></span></p>
        <p>Aktuelle Position: <span id="queuePos">Wird ermittelt...</span></p>
        <div id="waitingDebug" style="margin-top:8px;color:#bbb;font-size:.9rem"></div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabaseUrl = 'https://ydqlidnpqxuwxhlpnfon.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkcWxpZG5wcXh1d3hobHBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1OTgyMTMsImV4cCI6MjA3MDE3NDIxM30.EJZyB68bgmSObnSbxKInlLgMZw9_UPPgvXl6w6d0U4c';
            const TABLE_NAME = 'Players';

            const messageDiv = document.getElementById('message');
            const debugDiv = document.getElementById('debug');
            const appendDebug = (txt) => {
                console.log(txt);
                debugDiv.style.display = '';
                debugDiv.textContent += (debugDiv.textContent ? '\n' : '') + txt;
            };
            const showMessage = (text, kind = '') => {
                messageDiv.textContent = text;
                messageDiv.className = kind;
            };

            if (!window.supabase || typeof window.supabase.createClient !== 'function') {
                showMessage('Fatal: Supabase SDK nicht gefunden oder inkompatibel.', 'error');
                appendDebug('SDK missing: window.supabase.createClient nicht verfügbar.');
                return;
            }
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            appendDebug('Supabase initialisiert.');

            async function checkTable() {
                appendDebug(`Prüfe Tabelle "${TABLE_NAME}"...`);
                try {
                    const { data, error } = await supabase.from(TABLE_NAME).select('id').limit(1);
                    if (error) {
                        appendDebug(`Fehler bei Tabelle "${TABLE_NAME}": ${error.message} (Details: ${JSON.stringify(error)})`);
                        return false;
                    }
                    appendDebug(`Tabelle "${TABLE_NAME}" gefunden und zugänglich.`);
                    return true;
                } catch (err) {
                    appendDebug(`Unerwarteter Fehler bei Tabellenprüfung: ${err.message}`);
                    return false;
                }
            }

            const tableExists = await checkTable();
            if (!tableExists) {
                showMessage(
                    'Tabelle "Players" nicht gefunden oder nicht zugänglich. Prüfe den Tabellennamen und Supabase-Verbindung.',
                    'error'
                );
                return;
            }

            document.getElementById('playerForm').addEventListener('submit', async (ev) => {
                ev.preventDefault();
                debugDiv.textContent = '';

                const nicknameInput = document.getElementById('nickname');
                const haenderInput = document.getElementById('haender');
                const genderInput = document.getElementById('gender');

                if (nicknameInput.value.trim().length < 2) {
                    showMessage('Deckname muss mindestens 2 Zeichen lang sein.', 'error');
                    return;
                }

                const payload = {
                    Nickname: nicknameInput.value.trim(),
                    haender: haenderInput.value,
                    Gender: genderInput.value,
                    is_ready: false,
                    created_at: new Date().toISOString()
                };

                try {
                    const { data, error } = await supabase
                        .from(TABLE_NAME)
                        .insert([payload])
                        .select('id, created_at')
                        .single();

                    if (error) {
                        showMessage('Fehler beim Speichern: ' + error.message, 'error');
                        appendDebug('Insert-Fehler: ' + JSON.stringify(error));
                        return;
                    }

                    localStorage.setItem('player_id', data.id);
                    appendDebug(`Spieler-ID gespeichert: ${data.id}`);
                    document.getElementById('formPage').style.display = 'none';
                    document.getElementById('confirmationPage').style.display = 'block';
                } catch (err) {
                    showMessage('Unerwarteter Fehler beim Speichern: ' + err.message, 'error');
                    appendDebug('Insert-Catch: ' + err.message);
                }
            });

            const securityConfirm = document.getElementById('securityConfirm');
            const proceedBtn = document.getElementById('proceedBtn');
            securityConfirm.addEventListener('change', async () => {
                proceedBtn.disabled = !securityConfirm.checked;

                if (securityConfirm.checked) {
                    const playerId = localStorage.getItem('player_id');
                    if (!playerId) {
                        showMessage('Fehler: Keine Spieler-ID gefunden.', 'error');
                        return;
                    }

                    try {
                        const { error } = await supabase
                            .from(TABLE_NAME)
                            .update({ is_ready: true })
                            .eq('id', playerId);

                        if (error) {
                            appendDebug('Fehler beim Setzen von is_ready: ' + error.message);
                        } else {
                            appendDebug(`is_ready für Spieler ${playerId} gesetzt.`);
                        }
                    } catch (err) {
                        appendDebug('Update-Catch: ' + err.message);
                    }
                }
            });

            proceedBtn.addEventListener('click', async () => {
                document.getElementById('confirmationPage').style.display = 'none';
                document.getElementById('waitingPage').style.display = 'block';
                const playerId = localStorage.getItem('player_id');

                async function updateQueue() {
                    try {
                        const { data: allWaiting, error } = await supabase
                            .from(TABLE_NAME)
                            .select('id, created_at')
                            .eq('is_ready', true)
                            .order('created_at');

                        if (error) {
                            appendDebug('Fehler beim Abrufen der Warteschlange: ' + error.message);
                            return;
                        }

                        const idx = allWaiting.findIndex(item => String(item.id) === String(playerId));
                        document.getElementById('queuePos').textContent = idx >= 0 ? idx + 1 : allWaiting.length + 1;
                        document.getElementById('waitingDebug').textContent = `Wartende: ${allWaiting.length}, Eigene Pos: ${idx >= 0 ? idx + 1 : 'Nicht in Warteschlange'}`;
                    } catch (err) {
                        appendDebug('Queue-Update-Catch: ' + err.message);
                    }
                }

                await updateQueue();

                supabase.channel('queue-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: TABLE_NAME }, async () => {
                        appendDebug('Realtime-Änderung erkannt – aktualisiere Warteschlange.');
                        await updateQueue();
                    })
                    .subscribe((status) => {
                        appendDebug(`Subscription-Status: ${status}`);
                    });
            });
        });
    </script>
</body>
</html>
