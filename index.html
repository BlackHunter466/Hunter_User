<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spielerprofil</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        margin: 0;
        padding: 20px;
    }
    form {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: auto;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 4px;
    }
    button {
        background-color: #ff4b4b;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #ff2b2b;
    }
</style>
</head>
<body>

<h1>Spielerprofil erstellen</h1>
<form id="playerForm">
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" required>

    <label for="haender">Händigkeit:</label>
    <select id="haender" name="haender" required>
        <option value="links">Links</option>
        <option value="rechts">Rechts</option>
        <option value="beide">Beide</option>
    </select>

    <label for="gender">Geschlecht:</label>
    <select id="gender" name="gender" required>
        <option value="m">Männlich</option>
        <option value="w">Weiblich</option>
        <option value="d">Divers</option>
    </select>

    <label for="is_ready">Bereit?</label>
    <select id="is_ready" name="is_ready" required>
        <option value="true">Ja</option>
        <option value="false">Nein</option>
    </select>

    <button type="submit">Speichern</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const supabaseUrl = 'https://ydqlidnpqxuwxhlpnfon.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkcWxpZG5wcXh1d3hobHBuZm9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1OTgyMTMsImV4cCI6MjA3MDE3NDIxM30.EJZyB68bgmSObnSbxKInlLgMZw9_UPPgvXl6w6d0U4c';
    const TABLE_NAME = 'Players';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('playerForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nickname = document.getElementById('nickname').value.trim();
        const haender = document.getElementById('haender').value;
        const gender = document.getElementById('gender').value;
        const is_ready = document.getElementById('is_ready').value === 'true';

        const { data, error } = await supabase
            .from(TABLE_NAME)
            .insert([{ nickname, haender, gender, is_ready }]);

        if (error) {
            alert('Fehler beim Speichern: ' + error.message);
            console.error(error);
        } else {
            alert('Spieler erfolgreich gespeichert!');
            form.reset();
        }
    });
});
</script>

</body>
</html>
